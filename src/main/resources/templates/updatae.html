<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生情報更新</title>
</head>
<body>
<h1>受講生更新</h1>

<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
  <input type="hidden" th:field="*{student.id}"/>

  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required/>
  </div>
  <div>
    <label for="kanaName">カナ名</label>
    <input type="text" id="kanaName" th:field="*{student.kanaName}" required/>
  </div>
  <div>
    <label for="nickname">ニックネーム</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required/>
  </div>
  <div>
    <label for="email">メール</label>
    <input type="text" id="email" th:field="*{student.email}"/>
  </div>
  <div>
    <label for="area">出身</label>
    <input type="text" id="area" th:field="*{student.area}"/>
  </div>
  <div>
    <label for="age">年齢</label>
    <input type="text" id="age" th:field="*{student.age}"/>
  </div>
  <div>
    <label for="sex">性別</label>
    <input type="text" id="sex" th:field="*{student.sex}"/>
  </div>
  <div>
    <label for="remark">備考</label>
    <input type="text" id="remark" th:field="*{student.remark}"/>
  </div>
  <div th:each="course, stat : *{studentCourses}">
    <label for="courseName"
           th:for="studentCourses.__${stat.index}__.courseName">
      受講コース名: </label>
    <input type="text"
           id="courseName"
           th:id="studentCourses.__${stat.index}__.courseName"
           th:field="*{studentCourses[__${stat.index}__].courseName}">
  </div>
  <div>
    <button type="submit">更新</button>
  </div>
</form>

<a th:href="@{/students}">一覧に戻る</a>
</body>
</html>
